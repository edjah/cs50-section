<!DOCTYPE html>
<html>
<head>
    <title>Particle Simulator</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>
    <svg id="canvas" unselectable="on" oncontextmenu="return false;">
        <line id="line" style="stroke: #ffffff; stroke-width: 2" />
    </svg>

    <p id="fpscounter" unselectable="on">FPS: </p>

    <h3> Simulation Speed </h3>
    <input type="range" id="simSpeed" min="0" max="100" value="5">

    <script src="jquery.min.js"></script>
    <script src="physicsEngine.js"></script>
</body>
</html>
