{% extends "layout.html" %}

{% block body %}

    <div class="col" style="overflow: scroll">
        <table class="table table-sm">
            <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Password</th>
                    <th>Net worth aspiration</th>
                    <th>Registration time</th>
                </tr>
            </thead>

            <tbody>
                {% for person in people %}
                    <tr>
                        <th> </th>
                        <td>{{ person['username'] }}</td>
                        <td>{{ person['password'] }}</td>
                        <td>{{ person['net_worth'] }}</td>
                        <td>{{ person['registered'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
