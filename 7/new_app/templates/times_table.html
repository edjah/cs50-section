{% extends "layout.html" %}

{% block body %}

<table class="table table-sm">
    <thead>
        <tr>
            <th></th>
            {% for i in range(1, width + 1) %}
            <th>{{ i }}</th>
            {% endfor %}
        </tr>
    </thead>

    <tbody>
        {% for i in range(height) %}
            <tr>
                <th>{{ i + 1 }}</th>
                {% for j in range(width) %}
                    <td>{{ table[i][j] }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
